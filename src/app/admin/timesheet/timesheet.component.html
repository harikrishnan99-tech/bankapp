



 
<div>
    <button type="button" class="btn btn-outline" style=" background-color: rgb(181, 153, 218);margin-left:1250px;" routerLink="/admin/admindash">Go Back</button>
    </div>
<table class="table table-striped" style="width:1100px" >
    <thead>
        <tr>
            <th>Employee Id</th>
            <th>Name</th>
            <th>Date</th>    
            <th>From</th>
            <th>To</th>
            <th>Hours </th>
            
        </tr>
    </thead>

    <tbody style="font-size: medium;;">
        <tr *ngFor="let t of timearr |paginate: { itemsPerPage: 5, currentPage: p }" >


           <td>{{t.id}}</td>
            <td>{{t.name}}</td> 
            <td>{{t.tdate}}</td>
            <td>{{t.start}}</td>
            <td>{{t.end}}</td>
            <td>{{t.totalhours}}</td>
           
            
            
            
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
