
<div class="loginBox"  style="height: 1000px;width: 400px;border-style: inset;border-radius: 10px;border-width: 5px; margin-left:  550px ;">
<form #frmval=ngForm name="myform" class="form" (ngSubmit)="addEmp(frmval.value)" class="form container">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name"  #name="ngModel" class="form-control"  pattern="^[a-zA-Z ]{3,30}$" ngModel required>
        <br>
        <br>
        <div *ngIf="name.touched && name.invalid">
            <div class="alert alert-danger" style=" color: rgb(253, 5, 5);"  *ngIf="name.hasError('required')">*Required field</div>
            <div class="alert alert-danger" *ngIf="name.hasError('pattern')">Name should only contain characters</div>
        </div>

    

    </div>
<div class="form-group" >
    <label class="float-right">Gender</label>
    <input type="radio" id="gender" name="gender" value="male" ngModel required>Male
    
    <input type="radio" id="gender" name="gender" value="female" ngModel required>Female
    
    <input type="radio" id="gender" name="gender" value="other" ngModel required>Other
    <br>
    <br>
    
</div>



    
    <div class="form-group">
        <label>Employee Id</label>
        <input type="text" name="empid"  #empid="ngModel" class="form-control"  pattern="^([0-9]{10,12})$" ngModel required>
        <br>
        <br>
        <div *ngIf="empid.touched && empid.invalid">
            <div class="alert alert-danger" style=" color: rgb(253, 5, 5);"  *ngIf="empid.hasError('required')">*Required field</div>
        </div>
    </div>



    <div class="form-group">
        <label for="post">post</label>

        <select name="post" id="post" class ="form-control" ngModel required>
            <option value=""></option>
        <option value="Data Analyst">Data Analyst</option>
        <option value="Software Developer">Software Developer</option>
        <option value="Associate">Associate</option>
        <option value="HR">HR</option>
        <option value="Testing">Testing</option>
        <option value="Trainer">Trainer</option>
       
    </select>
    <br>
    <br>

    </div>

    <div class="form-group">
        <label>Email id</label>
        <input type="text" name="email"  #email="ngModel" class="form-control"  pattern="^[a-z0-9._%+-]+@([a-z0-9.-]{5})+\.[a-z]{2,4}$" ngModel required>
        <br>
        <br>
        <div *ngIf="email.touched && email.invalid">
            <div class="alert alert-danger" style=" color: rgb(253, 5, 5);" *ngIf="email.hasError('required')">*Required field</div>
            <div class="alert alert-danger" *ngIf="email.hasError('pattern')">Not in Proper Format</div>
        </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="text" name="password"  #password="ngModel" class="form-control"  pattern="^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$" ngModel required>
        <br>
        <br>
        <div *ngIf="password.touched && password.invalid">
            <div class="alert alert-danger" style=" color: rgb(253, 5, 5);" *ngIf="password.hasError('required')">*Required field</div>
            <div class="alert alert-danger" style=" color: rgb(253, 5, 5);"  *ngIf="password.hasError('pattern')">Password should contain minimum 8 characters and atleaset one ,uppercase,lowercase,numbers and special characters</div>
        </div>
    </div>

    

   <table>
    <tr><td><button type="submit"  style=" background-color: rgb(5, 253, 67);" class="btn btn-primary" >submit</button></td>
        <br>
        <td><button type="button" class="btn btn-primary"  routerLink="/admin/admindash">Back</button></td><br>
        <td><button type="reset"  style=" background-color: rgb(5, 84, 253);" class="btn btn-primary" >Reset</button><td><br>
    
    </td>

    </tr>
    </table>

</form>
</div>
