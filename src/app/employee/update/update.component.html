<div class="loginBox"  style="height: 900px;width: 400px;border-style: inset;border-radius: 10px;border-width: 5px; margin-left:  550px ;">
<form #frmval=ngForm name="myform" class="form" (ngSubmit)="editEmp(frmval.value)" class="form container">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name"  #name="ngModel" class="form-control"  pattern="^[a-zA-Z ]{3,30}$" ngModel required [ngModel]="empobj?.name">
        <div *ngIf="name.touched && name.invalid">
            <div class="alert alert-danger" *ngIf="name.hasError('required')">This field is required</div>
            <div class="alert alert-danger" *ngIf="name.hasError('pattern')">Name should only contain characters</div>
        </div>
        <br>

    <div class="form-group" >
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male" ngModel required  [ngModel]="empobj?.gender">Male
        
        <input type="radio" id="female" name="gender" value="female" ngModel required [ngModel]="empobj?.gender">Female
        
        <input type="radio" id="other" name="gender" value="other" ngModel required [ngModel]="empobj?.gender">Other
        
    </div>

    </div>
    <br>


    <div class="form-group">
        <label for="post">Post</label>

        <select name="post" id="post" class ="form-control" ngModel required [ngModel]="empobj?.post" >
            <option value=""></option>
        <option value="Software Developer">Software Developer</option>
        <option value="Data Analyst">Data Analyst</option>
        <option value="HR">HR</option>
        <option value="Testing">Testing</option>
        <option value="Trainer">Trainer</option>
        <option value="System Analyst">System Analyst</option>
        
      
    </select>

    </div>
    <br>

    <div class="form-group">
        <label>Email id</label>
        <input type="text" name="email"  #email="ngModel" class="form-control"  pattern="^[a-z0-9._%+-]+@([a-z0-9.-]{5})+\.[a-z]{2,4}$" ngModel required [ngModel]="empobj?.email"  >
        <div *ngIf="email.touched && email.invalid">
            <div class="alert alert-danger" *ngIf="email.hasError('required')">This field is required</div>
            <div class="alert alert-danger" *ngIf="email.hasError('pattern')">Email id should be in correct fromat</div>
        </div>
    </div>
    <br>

    

    

   <table>
    <tr><td><button type="submit" class="btn btn-primary" [disabled]="frmval.invalid">submit</button></td>
        <br>
        <br>
        <td><button type="button" class="btn btn-primary"  routerLink="/employee/profile">Back</button></td>
       
    
    

    </tr>
    </table>

</form>
</div>
