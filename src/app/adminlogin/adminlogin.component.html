<div class="loginBox"  style="height: 170px;width: 400px;border-style: inset;border-radius: 10px;border-width: 5px; margin-left:  550px ;">
    
    <form  class="form container">
        <table style="border: 1;">
            <tr>
        <label style="color: rgb(108, 83, 177);">Enter user Name:</label>
        <td><input type="text" class="txt txt-primary ml-id" name="username"   placeholder="username here.. " [(ngModel)]="username"></td>
        </tr>
        <br>
        <tr>
        <label style="color: rgb(235, 21, 21);">Enter password:</label>
        <td><input type="password" class="txt txt-primary ml-id" name="password" placeholder="password here.."  [(ngModel)]="password"><br></td>
    </tr>
    <br>
       <tr><td><button  type="submit" class="btn btn-primary" style="background-color: rgb(14, 255, 26); margin: right  50px;" (click)="AdSign()">submit</button></td>
      <td><button type="reset" class="btn btn-primary" style="background-color: rgb(30, 128, 128); margin: right  50px;">Reset</button></td></tr> 
    
      
    </table>

    
        
    
    </form>
   
    </div>
